name: UI

on:
  push:
    paths:
      - ".github/workflows/ui.yaml"
      - "ui/**"
      - "!**/*.md"

defaults:
  run:
    working-directory: ./ui

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build production code
        run: npm run build

      - name: Upload build files 
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public

  unit-tests:
    name: Run React component unit tests
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - run: ls
      - run: npm ci
      - run: npm run test:unit

  e2e-electron:
    name: Run end-to-end tests (Electron)
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch build
        uses: actions/download-artifact@v2
        with:
          name: public
      - name: Run e2e tests (electron)
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:ci
          wait-on: http://localhost:5000
          headless: true
          working-directory: ./ui
          config: baseUrl=http://localhost:5000
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  e2e-chrome:
    name: Run end-to-end tests (Chrome)
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch build
        uses: actions/download-artifact@v2
        with:
          name: public
      - name: Run e2e tests (chrome)
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:ci
          wait-on: http://localhost:5000
          browser: chrome
          headless: true
          working-directory: ./ui
          config: baseUrl=http://localhost:5000
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  e2e-firefox:
    name: Run end-to-end tests (Firefox)
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch build
        uses: actions/download-artifact@v2
        with:
          name: public
      - name: Run e2e tests (firefox)
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:ci
          wait-on: http://localhost:5000
          browser: chrome
          headless: true
          working-directory: ./ui
          config: baseUrl=http://localhost:5000
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
